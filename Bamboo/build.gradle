// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

dependencies {
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    
    //Spring DI dependencies start here
    compile group: 'org.springframework', name: 'spring-core', version: '4.3.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-beans', version: '4.3.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-aop', version: '4.3.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version: '4.3.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-expression', version: '4.3.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version: '4.3.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '4.3.6.RELEASE'
    
    //Jersey dependencies start here
    //compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.5.2'
    //compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.25.1'
    //compile group: 'org.glassfish.jersey.core', name: 'jersey-common', version: '2.25.1'
    //compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet-core', version: '2.24.1'
    compile group: 'org.glassfish.jersey.ext', name: 'jersey-spring3', version: '2.24.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.6.2'
    
    //Apache commons
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    
    //Hibernate validator - take this out later
    compile group: 'org.hibernate', name: 'hibernate-validator', version: '5.3.4.Final'
    
    //javax-servlet dependency
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
}

//Exclude configuration folder from jar
sourceSets {
    main {
        java {
            exclude 'configuration/**'
        }
    }
}

task copyToLib(type: Copy) {
    into "build/output/libs"
    from configurations.runtime
}

build.dependsOn(copyToLib)